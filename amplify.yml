version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - ls -la
        - if [ -d "out" ]; then echo "out directory exists"; else echo "out directory not found, checking .next"; ls -la .next/; fi
  artifacts:
    baseDirectory: .
    files:
      - 'out/**/*'
      - '.next/**/*'
      - '!.next/cache/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
appRoot: out