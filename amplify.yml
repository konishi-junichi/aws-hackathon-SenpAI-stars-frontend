version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo '{"version":1,"files":[],"ignore":[]}' > out/required-server-files.json
        - mkdir -p out/.next/server/pages
        - echo '{}' > out/.next/server/pages-manifest.json
        - echo '{}' > out/.next/server/middleware-manifest.json
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
platform: WEB