version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - ./out:/app/out
    environment:
      - NODE_ENV=production